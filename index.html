<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farzad DianatKhah | Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./assets/feri01m.jpg" alt="Farzad Dianat's profile picture" />
        <h1>@Cyiran</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.Instagram.com/farzad.dianatkhah">
            <img src="./assets/instagram.svg" alt="instagram logo" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com/cyiran_">
            <img src="./assets/twitter.svg" alt="Twitter logo" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.github.com/farzadin">
            <img src="./assets/github.svg" alt="" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        winSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });
    </script>
  </body>
</html>
